List Item Component

<div class="row">
  <div class="col-md-3 col-3">
    <h2>Item Code</h2>
  </div>
  <div class="col-md-3 col-3">
    <h2>Name</h2>
  </div>
  <div class="col-md-3 col-3">
    <h2>Price</h2>
  </div>
  <div class="col-md-3 col-3">
    <h2>Stock</h2>
  </div>
</div>
<div class="row" *ngFor="let item of items | async">
  <div class="col-md-3 col-3">{{item.id}}</div>
  <div class="col-md-3 col-3">{{item.name}}</div>
  <div class="col-md-3 col-3">{{item.price}}</div>
  <div class="col-md-3 col-3">{{item.stock}}</div>
</div>

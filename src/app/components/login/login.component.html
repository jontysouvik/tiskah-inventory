<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="centre">
          <form class="centre">
            <mat-form-field class="form-input">
              <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email">
            </mat-form-field>
            <br>
            <mat-form-field class="form-input">
              <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
            </mat-form-field>
            <br>
            <button mat-raised-button (click)="signIn()" color="primary">Login</button>
          </form>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</div>
<div id="loadingDiv" *ngIf="showLoding"></div>
